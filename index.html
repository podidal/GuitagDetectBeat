<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar BPM Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="visualization-container">
            <canvas id="audioVisualizerWave" width="600" height="100"></canvas>
            <canvas id="audioVisualizerEnergy" width="600" height="60"></canvas>
            <div id="energyMeter">
                <div id="energyBar"></div>
                <span id="energyValue">Energy: 0</span>
            </div>
        </div>
        
        <h1>Guitar BPM Detector</h1>
        
        <div class="main-controls">
            <button id="startListening" class="btn">Start Listening</button>
            <div id="bpmDisplay">Detected BPM: 120</div>
            <button id="fixBpm" class="btn" disabled>Fix BPM</button>
        </div>

        <div class="tap-tempo">
            <button id="tapTempo" class="btn">Tap Tempo</button>
            <div id="tapBpmDisplay">Tapped BPM: 120</div>
        </div>

        <div class="rhythm-controls">
            <button id="playRhythm" class="btn">Play Rhythm</button>
            <div class="pattern-buttons">
                <button id="patternRock" class="btn pattern-btn">Rock</button>
                <button id="patternFunk" class="btn pattern-btn">Funk</button>
                <button id="patternJazz" class="btn pattern-btn">Jazz</button>
                <button id="patternCustom" class="btn pattern-btn active">Custom</button>
            </div>
        </div>

        <div class="pattern-editor">
            <div class="instrument-row">
                <span class="instrument-label">Kick</span>
                <div id="kickGrid" class="grid">
                    <!-- 16 buttons will be added here -->
                </div>
            </div>
            <div class="instrument-row">
                <span class="instrument-label">Snare</span>
                <div id="snareGrid" class="grid">
                    <!-- 16 buttons will be added here -->
                </div>
            </div>
            <div class="instrument-row">
                <span class="instrument-label">Hi-hat</span>
                <div id="hihatGrid" class="grid">
                    <!-- 16 buttons will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize grids
        function createGridButtons() {
            ['kick', 'snare', 'hihat'].forEach(instrument => {
                const grid = document.getElementById(`${instrument}Grid`);
                for (let i = 0; i < 16; i++) {
                    const button = document.createElement('button');
                    button.className = 'grid-btn';
                    button.dataset.beat = i;
                    grid.appendChild(button);
                }
            });
        }

        // Create grid buttons when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createGridButtons();
            window.bpmDetector = new BPMDetector();
        });
    </script>
</body>
</html>
