<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar BPM Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guitar BPM Detector</h1>
        
        <div class="main-controls">
            <div class="visualization-container">
                <canvas id="audioVisualizerWave" width="100" height="15"></canvas>
                <canvas id="audioVisualizerEnergy" width="100" height="10"></canvas>
                <div id="energyMeter">
                    <div id="energyBar"></div>
                    <span id="energyValue">Energy: 0</span>
                </div>
            </div>
            <button id="startListening" class="btn">Start Listening</button>
            <div id="bpmDisplay">Detected BPM: 90</div>
            <button id="fixBpm" class="btn" disabled>Fix BPM</button>
            <div class="bpm-controls">
                <input type="number" id="manualBpm" min="30" max="300" value="90" class="bpm-input">
                <button id="tapBpm" class="btn">Tap BPM</button>
            </div>
        </div>

        <div class="rhythm-controls">
            <button id="playRhythm" class="btn">Play Rhythm</button>
            <div class="pattern-buttons">
                <button id="pattern-sixEight" class="btn pattern-btn" title="Классический шестерочный бой (6/8)">Шестерка бой</button>
                <button id="pattern-eightBeat" class="btn pattern-btn" title="Популярный восьмерочный бой (4/4)">Восьмерка бой</button>
                <button id="pattern-quarterBeat" class="btn pattern-btn" title="Простой четвертной бой (4/4)">Четвертной бой</button>
                <button id="pattern-fastFinger" class="btn pattern-btn" title="Быстрый пальцевой перебор">Быстрый перебор</button>
                <button id="pattern-syncopated" class="btn pattern-btn" title="Синкопированный ритм">Синкопированный</button>
                <button id="pattern-waltz" class="btn pattern-btn" title="Вальсовый ритм (3/4)">Вальсовый</button>
                <button id="pattern-rumba" class="btn pattern-btn" title="Румба гитарный ритм">Румба</button>
                <button id="pattern-bossaNova" class="btn pattern-btn" title="Босса-нова гитарный ритм">Босса-нова</button>
                <button id="pattern-custom" class="btn pattern-btn active">Свой ритм</button>
            </div>
        </div>

        <div class="pattern-editor">
            <div class="pattern-info">
                <span class="pattern-name">Текущий ритм: <span id="currentPatternName">Свой ритм</span></span>
                <span class="pattern-description" id="patternDescription">Создайте свой ритм</span>
            </div>
            <div class="instrument-row">
                <span class="instrument-label">Бас</span>
                <div id="kickGrid" class="grid">
                    <!-- 16 buttons will be added here -->
                </div>
            </div>
            <div class="instrument-row">
                <span class="instrument-label">Средние</span>
                <div id="snareGrid" class="grid">
                    <!-- 16 buttons will be added here -->
                </div>
            </div>
            <div class="instrument-row">
                <span class="instrument-label">Высокие</span>
                <div id="hihatGrid" class="grid">
                    <!-- 16 buttons will be added here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="version">v1.2.0</div>
            
        </div>
    </footer>

    <script src="rhythmPatterns.js"></script>
    <script src="audioProcessor.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize grids
        function createGridButtons() {
            ['kick', 'snare', 'hihat'].forEach(instrument => {
                const grid = document.getElementById(`${instrument}Grid`);
                for (let i = 0; i < 16; i++) {
                    const button = document.createElement('button');
                    button.className = 'grid-btn';
                    button.dataset.beat = i;
                    grid.appendChild(button);
                }
            });
        }

        // Create grid buttons when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createGridButtons();
            window.bpmDetector = new BPMDetector();
        });
    </script>
</body>
</html>
